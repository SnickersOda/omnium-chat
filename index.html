<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnium OS 9.6 Ultra Stable</title>
    <style>
        :root { --bg: #020617; --glass: rgba(15, 23, 42, 0.95); --accent: #2563eb; --glow: #00d2ff; --online: #10b981; }
        body { margin: 0; height: 100vh; display: flex; background: var(--bg); font-family: 'Segoe UI', system-ui, sans-serif; color: white; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 320px; background: rgba(10, 15, 30, 0.9); border-right: 1px solid rgba(255, 255, 255, 0.1); display: flex; flex-direction: column; padding: 20px; }
        
        #my-nick-display { 
            font-weight: 800; color: var(--glow); margin-bottom: 25px; text-align: center; 
            font-size: 18px; cursor: pointer; padding: 12px;
            border: 2px dashed #0088cc; border-radius: 50px;
            transition: 0.3s; text-transform: lowercase;
        }
        #my-nick-display:hover { border: 2px solid var(--glow); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }

        .chat-item { 
            padding: 15px; border-radius: 25px; background: rgba(255,255,255,0.03); 
            margin-bottom: 10px; cursor: pointer; border: 1px solid transparent; 
            transition: 0.2s; display: flex; align-items: center; gap: 12px; position: relative;
        }
        .chat-item:hover { background: rgba(255,255,255,0.07); }
        .chat-item.active { border-color: var(--glow); background: rgba(0, 210, 255, 0.1); }
        .status-dot { width: 10px; height: 10px; background: var(--online); border-radius: 50%; position: absolute; right: 20px; box-shadow: 0 0 10px var(--online); display: none; }

        /* MAIN CHAT */
        .main-chat { flex-grow: 1; display: flex; flex-direction: column; padding: 20px; position: relative; }
        .glass-card { height: 100%; background: var(--glass); backdrop-filter: blur(40px); border-radius: 35px; border: 1px solid rgba(255, 255, 255, 0.1); display: flex; flex-direction: column; padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        #messages { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-right: 10px; scrollbar-width: none; }
        .msg { max-width: 75%; padding: 12px 18px; border-radius: 20px; line-height: 1.4; animation: fadeIn 0.3s ease; position: relative; }
        .msg.me { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); }
        .msg.friend { align-self: flex-start; background: rgba(255, 255, 255, 0.08); border-bottom-left-radius: 4px; }

        #typing-indicator { font-size: 12px; color: var(--glow); height: 15px; margin-bottom: 5px; opacity: 0.8; }

        /* PREVIEW */
        #img-preview-box { display: none; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 15px; margin-bottom: 10px; position: relative; width: fit-content; border: 1px solid var(--glow); }
        #img-preview-box img { max-height: 100px; border-radius: 10px; }
        .close-preview { position: absolute; top: -10px; right: -10px; background: #ff4d4d; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; text-align: center; line-height: 24px; font-weight: bold; }

        /* CONTROLS */
        .controls { display: flex; gap: 12px; margin-top: 10px; align-items: center; }
        input { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); padding: 16px 20px; border-radius: 25px; color: white; outline: none; flex-grow: 1; font-size: 15px; }
        input:focus { border-color: var(--glow); background: rgba(255,255,255,0.1); }
        
        .btn-call { background: #10b981; border:none; padding: 12px 25px; border-radius: 20px; color:white; cursor:pointer; font-weight: bold; transition: 0.2s; }
        .btn-hangup { background: #ef4444; border:none; padding: 12px 25px; border-radius: 20px; color:white; cursor:pointer; display: none; font-weight: bold; }
        #sendBtn { background: var(--accent); border: none; width: 55px; height: 55px; border-radius: 50%; color: white; cursor: pointer; font-size: 20px; transition: 0.2s; }
        #sendBtn:hover { transform: scale(1.05); background: #3b82f6; }
        
        .icon-btn { cursor: pointer; font-size: 24px; opacity: 0.6; transition: 0.2s; }
        .icon-btn:hover { opacity: 1; }
        #voiceBtn.active { color: #ff4d4d; animation: pulse 1s infinite; opacity: 1; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        audio { height: 40px; filter: invert(1); margin-top: 8px; border-radius: 20px; }
        img.chat-img { max-width: 100%; border-radius: 15px; margin-top: 8px; cursor: zoom-in; }
    </style>
</head>
<body>

<div class="sidebar">
    <div id="my-nick-display">–∑–∞–≥—Ä—É–∑–∫–∞...</div>
    <div style="display:flex; gap: 8px; margin-bottom: 20px;">
        <button onclick="joinGroup()" style="flex:1; padding:12px; border-radius:15px; background: rgba(255,255,255,0.05); color:white; border:1px solid rgba(255,255,255,0.1); cursor:pointer; font-weight:600;">üë• –ì—Ä—É–ø–ø–∞</button>
        <button onclick="startPrivate()" style="flex:1; padding:12px; border-radius:15px; background: rgba(255,255,255,0.05); color:white; border:1px solid rgba(255,255,255,0.1); cursor:pointer; font-weight:600;">üë§ –õ–∏—á–∫–∞</button>
    </div>
    <div id="rooms-list" style="overflow-y: auto; flex-grow: 1; scrollbar-width: none;"></div>
</div>

<div class="main-chat">
    <div class="glass-card">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; margin-bottom: 15px;">
            <div>
                <div id="current-chat-name" style="font-weight: 800; font-size: 22px; color: var(--glow);">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
                <div id="typing-indicator"></div>
            </div>
            <div style="display:flex; gap: 10px;">
                <button id="callBtn" class="btn-call">üìû –ó–í–û–ù–û–ö</button>
                <button id="hangupBtn" class="btn-hangup">‚ùå –°–ë–†–û–°</button>
            </div>
        </div>
        
        <div id="messages"></div>

        <div id="img-preview-box">
            <div class="close-preview" onclick="cancelImg()">‚úï</div>
            <img id="img-tag" src="">
        </div>

        <div class="controls">
            <label class="icon-btn">üñºÔ∏è<input type="file" id="file-input" style="display:none" accept="image/*"></label>
            <div id="voiceBtn" class="icon-btn">üé§</div>
            <input type="text" id="msg-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å...">
            <button id="sendBtn">‚û§</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp, set, onValue, off, get, update, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDP-21yabgFIBC6IwSYFeS-oTJcXG_6-BM",
        authDomain: "omniumchat.firebaseapp.com",
        databaseURL: "https://omniumchat-default-rtdb.firebaseio.com",
        projectId: "omniumchat",
        storageBucket: "omniumchat.firebasestorage.app",
        messagingSenderId: "609039824401",
        appId: "1:609039824401:web:78aa1222ea7418bec823b0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // –ù–ò–ö–ù–ï–ô–ú
    let myNick = localStorage.getItem('chatNick') || prompt("–¢–≤–æ–π –Ω–∏–∫:");
    if(!myNick) myNick = 'user' + Math.floor(Math.random()*1000);
    myNick = myNick.toLowerCase().trim().replace(/\s/g, '_');
    localStorage.setItem('chatNick', myNick);
    document.getElementById('my-nick-display').innerText = myNick;

    // –°–¢–ê–¢–£–° –û–ù–õ–ê–ô–ù
    const myStatusRef = ref(db, `online/${myNick}`);
    set(myStatusRef, true);
    onDisconnect(myStatusRef).remove();

    // PEERJS (–¢–í–û–ô –°–ï–†–í–ï–†)
    const peer = new Peer(myNick, {
        host: 'my-peer-server.onrender.com',
        port: 443, secure: true, path: '/',
        config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }] }
    });

    let activeRoomId = null, msgListener = null, pendingFile = null, currentCalls = [];

    // –ó–í–û–ù–ö–ò
    const callBtn = document.getElementById('callBtn');
    const hangupBtn = document.getElementById('hangupBtn');

    callBtn.onclick = async () => {
        if(!activeRoomId) return;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const snap = await get(ref(db, `rooms/${activeRoomId}/members`));
            const members = snap.val() || {};
            
            Object.keys(members).forEach(nick => {
                if(nick !== myNick) {
                    const call = peer.call(nick, stream);
                    handleCall(call);
                }
            });
            callBtn.style.display = 'none'; hangupBtn.style.display = 'block';
        } catch(e) { alert("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!"); }
    };

    peer.on('call', async call => {
        if(confirm("–í—Ö–æ–¥—è—â–∏–π –≤—ã–∑–æ–≤ –æ—Ç: " + call.peer)) {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            call.answer(stream);
            handleCall(call);
            callBtn.style.display = 'none'; hangupBtn.style.display = 'block';
        }
    });

    function handleCall(call) {
        currentCalls.push(call);
        call.on('stream', stream => {
            const audio = new Audio(); audio.srcObject = stream; audio.play();
        });
        call.on('close', () => { if(currentCalls.length <= 1) location.reload(); });
    }
    hangupBtn.onclick = () => location.reload();

    // –ß–ê–¢ –õ–û–ì–ò–ö–ê
    function selectRoom(id, name) {
        activeRoomId = id;
        document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
        const activeEl = document.querySelector(`[data-id="${id}"]`);
        if(activeEl) activeEl.classList.add('active');
        
        document.getElementById('current-chat-name').innerText = name;
        document.getElementById('messages').innerHTML = '';
        if(msgListener) off(msgListener);

        // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
        onValue(ref(db, `typing/${id}`), snap => {
            const users = Object.keys(snap.val() || {}).filter(u => u !== myNick);
            document.getElementById('typing-indicator').innerText = users.length ? users.join(', ') + ' –ø–µ—á–∞—Ç–∞–µ—Ç...' : '';
        });

        msgListener = ref(db, `messages/${id}`);
        onChildAdded(msgListener, snap => {
            const m = snap.val();
            const div = document.createElement('div');
            div.className = `msg ${m.from === myNick ? 'me' : 'friend'}`;
            
            let html = `<div style="font-size:11px; font-weight:bold; margin-bottom:4px; opacity:0.7;">${m.from}</div>`;
            if(m.audio) html += `<audio controls src="${m.audio}"></audio>`;
            else if(m.image) html += `<img src="${m.image}" class="chat-img">`;
            else html += `<div>${m.text}</div>`;
            
            div.innerHTML = html;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });
    }

    // –ì–†–£–ü–ü–´ –ò –õ–ò–ß–ö–ê
    window.joinGroup = async () => {
        const n = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:"); if(!n) return;
        const id = "group_" + n.toLowerCase().replace(/\s+/g, '_');
        await update(ref(db, `rooms/${id}`), { name: n, type: 'group' });
        await update(ref(db, `rooms/${id}/members`), { [myNick]: true });
        selectRoom(id, n);
    };

    window.startPrivate = () => {
        const f = prompt("–ù–∏–∫ –¥—Ä—É–≥–∞:"); if(!f) return;
        const fid = f.toLowerCase().trim();
        const rid = ['priv', myNick, fid].sort().join('_');
        set(ref(db, `rooms/${rid}`), { name: fid, type: 'private', members: { [myNick]: true, [fid]: true } });
        selectRoom(rid, fid);
    };

    onValue(ref(db, 'rooms'), snap => {
        const list = document.getElementById('rooms-list'); list.innerHTML = '';
        snap.forEach(child => {
            const r = child.val();
            if(r.members && r.members[myNick]) {
                const item = document.createElement('div');
                item.className = `chat-item ${activeRoomId === child.key ? 'active' : ''}`;
                item.setAttribute('data-id', child.key);
                
                const dot = document.createElement('div');
                dot.className = 'status-dot';
                if(r.type === 'private') {
                    const other = child.key.replace('priv_', '').replace(myNick, '').replace('_', '');
                    onValue(ref(db, `online/${other}`), s => dot.style.display = s.val() ? 'block' : 'none');
                }

                item.innerHTML = `<span>${r.type === 'group' ? 'üë•' : 'üë§'}</span> <span>${r.name}</span>`;
                item.appendChild(dot);
                item.onclick = () => selectRoom(child.key, r.name);
                list.appendChild(item);
            }
        });
    });

    // –û–¢–ü–†–ê–í–ö–ê
    document.getElementById('sendBtn').onclick = () => {
        const input = document.getElementById('msg-input');
        if(!activeRoomId || (!input.value.trim() && !pendingFile)) return;
        push(ref(db, `messages/${activeRoomId}`), {
            from: myNick,
            text: input.value.trim() || null,
            image: pendingFile || null,
            timestamp: serverTimestamp()
        });
        input.value = ''; cancelImg();
    };

    // –§–û–¢–û –ò –ì–°
    document.getElementById('file-input').onchange = e => {
        const f = e.target.files[0]; if(!f) return;
        const r = new FileReader();
        r.onload = ev => { pendingFile = ev.target.result; document.getElementById('img-tag').src = pendingFile; document.getElementById('img-preview-box').style.display = 'block'; };
        r.readAsDataURL(f);
    };
    window.cancelImg = () => { pendingFile = null; document.getElementById('img-preview-box').style.display = 'none'; };

    document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter') document.getElementById('sendBtn').click(); };

    let recorder, chunks = [];
    const vBtn = document.getElementById('voiceBtn');
    vBtn.onmousedown = async () => {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(s); recorder.start(); chunks = [];
            vBtn.classList.add('active');
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const fr = new FileReader();
                fr.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
                fr.onloadend = () => { if(activeRoomId) push(ref(db, `messages/${activeRoomId}`), { from: myNick, audio: fr.result }); };
            };
        } catch(e) {}
    };
    vBtn.onmouseup = () => { if(recorder) { recorder.stop(); vBtn.classList.remove('active'); } };
    
    // Typing
    document.getElementById('msg-input').oninput = () => {
        if(!activeRoomId) return;
        set(ref(db, `typing/${activeRoomId}/${myNick}`), true);
        setTimeout(() => set(ref(db, `typing/${activeRoomId}/${myNick}`), null), 2000);
    };
</script>
</body>

</html>
