<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Omnium OS 9.6 Ultra Stable</title>
    <style>
        :root { --bg: #020617; --glass: rgba(15, 23, 42, 0.95); --accent: #2563eb; --glow: #00d2ff; --online: #10b981; }
        
        * { box-sizing: border-box; }

        body { 
            margin: 0; height: 100vh; display: flex; background: var(--bg); 
            font-family: 'Segoe UI', system-ui, sans-serif; color: white; 
            overflow: hidden; 
        }

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–Ø */
        .app-wrapper {
            display: flex; width: 100%; height: 100%;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* SIDEBAR */
        .sidebar { 
            width: 320px; min-width: 320px; background: rgba(10, 15, 30, 0.9); 
            border-right: 1px solid rgba(255, 255, 255, 0.1); 
            display: flex; flex-direction: column; padding: 20px; 
        }

        #my-nick-display { 
            font-weight: 800; color: var(--glow); margin-bottom: 25px; text-align: center; 
            font-size: 18px; cursor: pointer; padding: 12px;
            border: 2px dashed #0088cc; border-radius: 50px;
            transition: 0.3s; text-transform: lowercase;
            position: relative;
        }

        /* MAIN CHAT */
        .main-chat { 
            flex-grow: 1; display: flex; flex-direction: column; 
            padding: 20px; position: relative; min-width: 100%; 
        }

        .glass-card { 
            height: 100%; background: var(--glass); backdrop-filter: blur(40px); 
            border-radius: 35px; border: 1px solid rgba(255, 255, 255, 0.1); 
            display: flex; flex-direction: column; padding: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
        }

        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ –ü–û–î –ú–û–ë–ò–õ–´ */
        @media (max-width: 768px) {
            .sidebar { min-width: 100%; width: 100%; }
            .main-chat { padding: 10px; }
            .glass-card { border-radius: 20px; padding: 15px; }
            
            /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–º —á–∞—Ç–µ */
            body.chat-active .app-wrapper {
                transform: translateX(-100%);
            }
        }

        /* –®–ê–ü–ö–ê –ß–ê–¢–ê –° –ö–ù–û–ü–ö–û–ô –ù–ê–ó–ê–î */
        .chat-header {
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            padding-bottom: 15px; margin-bottom: 15px;
        }

        .back-btn {
            display: none; background: rgba(255,255,255,0.1); border: none;
            color: white; padding: 8px 15px; border-radius: 12px; 
            margin-right: 10px; cursor: pointer;
        }

        @media (max-width: 768px) { .back-btn { display: block; } }

        /* –û–°–¢–ê–õ–¨–ù–´–ï –¢–í–û–ò –°–¢–ò–õ–ò –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô */
        .chat-item { 
            padding: 15px; border-radius: 25px; background: rgba(255,255,255,0.03); 
            margin-bottom: 10px; cursor: pointer; border: 1px solid transparent; 
            transition: 0.2s; display: flex; align-items: center; gap: 12px; position: relative;
        }
        .chat-item.active { border-color: var(--glow); background: rgba(0, 210, 255, 0.1); }
        .status-dot { width: 10px; height: 10px; background: var(--online); border-radius: 50%; position: absolute; right: 20px; box-shadow: 0 0 10px var(--online); display: none; }

        #messages { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-right: 5px; scrollbar-width: none; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 20px; line-height: 1.4; animation: fadeIn 0.3s ease; position: relative; word-wrap: break-word; }
        .msg.me { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 4px; }
        .msg.friend { align-self: flex-start; background: rgba(255, 255, 255, 0.08); border-bottom-left-radius: 4px; }

        .controls { display: flex; gap: 8px; margin-top: 10px; align-items: center; }
        .controls input { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); padding: 12px 15px; border-radius: 20px; color: white; outline: none; flex-grow: 1; font-size: 14px; }
        
        .btn-call { background: #10b981; border:none; padding: 10px 15px; border-radius: 15px; color:white; font-size: 12px; font-weight: bold; cursor:pointer; }
        .btn-hangup { background: #ef4444; border:none; padding: 10px 15px; border-radius: 15px; color:white; font-size: 12px; display: none; font-weight: bold; }
        #sendBtn { background: var(--accent); border: none; width: 45px; height: 45px; min-width: 45px; border-radius: 50%; color: white; cursor: pointer; font-size: 18px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        audio { max-width: 100%; height: 35px; filter: invert(1); margin-top: 8px; }
        img.chat-img { max-width: 100%; border-radius: 15px; margin-top: 8px; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="sidebar">
        <div id="my-nick-display" title="–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –∏–∑–º–µ–Ω–∏—Ç—å –Ω–∏–∫">–∑–∞–≥—Ä—É–∑–∫–∞...</div>
        <div style="display:flex; gap: 8px; margin-bottom: 20px;">
            <button onclick="joinGroup()" style="flex:1; padding:12px; border-radius:15px; background: rgba(255,255,255,0.05); color:white; border:1px solid rgba(255,255,255,0.1); cursor:pointer; font-weight:600; font-size: 12px;">üë• –ì—Ä—É–ø–ø–∞</button>
            <button onclick="startPrivate()" style="flex:1; padding:12px; border-radius:15px; background: rgba(255,255,255,0.05); color:white; border:1px solid rgba(255,255,255,0.1); cursor:pointer; font-weight:600; font-size: 12px;">üë§ –õ–∏—á–∫–∞</button>
        </div>
        <div id="rooms-list" style="overflow-y: auto; flex-grow: 1; scrollbar-width: none;"></div>
    </div>

    <div class="main-chat">
        <div class="glass-card">
            <div class="chat-header">
                <div style="display: flex; align-items: center;">
                    <button class="back-btn" onclick="goBack()">‚Üê</button>
                    <div>
                        <div id="current-chat-name" style="font-weight: 800; font-size: 18px; color: var(--glow);">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
                        <div id="typing-indicator" style="font-size: 10px; color: var(--glow); height: 12px;"></div>
                    </div>
                </div>
                <div style="display:flex; gap: 5px;">
                    <button id="callBtn" class="btn-call">üìû</button>
                    <button id="hangupBtn" class="btn-hangup">‚ùå</button>
                </div>
            </div>
            
            <div id="messages"></div>

            <div id="img-preview-box" style="display:none; position: relative; margin-bottom: 10px;">
                <div style="position: absolute; top: -5px; right: -5px; background: #ff4d4d; border-radius: 50%; width: 20px; height: 20px; text-align: center; cursor: pointer; font-size: 12px;" onclick="cancelImg()">‚úï</div>
                <img id="img-tag" style="max-height: 80px; border-radius: 10px; border: 1px solid var(--glow);">
            </div>

            <div class="controls">
                <label style="cursor: pointer; font-size: 20px;">üñºÔ∏è<input type="file" id="file-input" style="display:none" accept="image/*"></label>
                <div id="voiceBtn" style="cursor: pointer; font-size: 20px;">üé§</div>
                <input type="text" id="msg-input" placeholder="–¢–µ–∫—Å—Ç...">
                <button id="sendBtn">‚û§</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp, set, onValue, off, get, update, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDP-21yabgFIBC6IwSYFeS-oTJcXG_6-BM",
        authDomain: "omniumchat.firebaseapp.com",
        databaseURL: "https://omniumchat-default-rtdb.firebaseio.com",
        projectId: "omniumchat",
        storageBucket: "omniumchat.firebasestorage.app",
        messagingSenderId: "609039824401",
        appId: "1:609039824401:web:78aa1222ea7418bec823b0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myNick = localStorage.getItem('chatNick') || prompt("–¢–≤–æ–π –Ω–∏–∫:") || 'user' + Math.floor(Math.random()*1000);
    myNick = myNick.toLowerCase().trim().replace(/\s/g, '_');
    localStorage.setItem('chatNick', myNick);
    document.getElementById('my-nick-display').innerText = myNick;

    // –°–ú–ï–ù–ê –ù–ò–ö–ê
    document.getElementById('my-nick-display').onclick = () => {
        let n = prompt("–ù–æ–≤—ã–π –Ω–∏–∫:", myNick);
        if (n && n !== myNick) {
            remove(ref(db, `online/${myNick}`));
            localStorage.setItem('chatNick', n.toLowerCase().trim().replace(/\s/g, '_'));
            location.reload();
        }
    };

    // –û–ù–õ–ê–ô–ù –°–¢–ê–¢–£–°
    set(ref(db, `online/${myNick}`), true);
    onDisconnect(ref(db, `online/${myNick}`)).remove();

    // –ú–û–ë–ò–õ–¨–ù–ê–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø
    window.goBack = () => { document.body.classList.remove('chat-active'); };

    let activeRoomId = null, msgListener = null, pendingFile = null;

    function selectRoom(id, name) {
        activeRoomId = id;
        if (window.innerWidth <= 768) document.body.classList.add('chat-active');
        
        document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
        const activeEl = document.querySelector(`[data-id="${id}"]`);
        if(activeEl) activeEl.classList.add('active');
        
        document.getElementById('current-chat-name').innerText = name;
        document.getElementById('messages').innerHTML = '';
        if(msgListener) off(msgListener);

        onValue(ref(db, `typing/${id}`), snap => {
            const val = snap.val() || {};
            const users = Object.keys(val).filter(u => u !== myNick);
            document.getElementById('typing-indicator').innerText = users.length ? users.join(', ') + ' –ø–µ—á–∞—Ç–∞–µ—Ç...' : '';
        });

        msgListener = ref(db, `messages/${id}`);
        onChildAdded(msgListener, snap => {
            const m = snap.val();
            const div = document.createElement('div');
            div.className = `msg ${m.from === myNick ? 'me' : 'friend'}`;
            let html = `<div style="font-size:10px; font-weight:bold; margin-bottom:4px; opacity:0.6;">${m.from}</div>`;
            if(m.audio) html += `<audio controls src="${m.audio}"></audio>`;
            else if(m.image) html += `<img src="${m.image}" class="chat-img">`;
            else html += `<div>${m.text}</div>`;
            div.innerHTML = html;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });
    }

    // –†–ï–ù–î–ï–† –°–ü–ò–°–ö–ê –ö–û–ú–ù–ê–¢
    onValue(ref(db, 'rooms'), snap => {
        const list = document.getElementById('rooms-list'); list.innerHTML = '';
        snap.forEach(child => {
            const r = child.val();
            if(r.members && r.members[myNick]) {
                const item = document.createElement('div');
                item.className = `chat-item ${activeRoomId === child.key ? 'active' : ''}`;
                item.setAttribute('data-id', child.key);
                
                const dot = document.createElement('div');
                dot.className = 'status-dot';
                if(r.type === 'private') {
                    const other = child.key.replace('priv_', '').replace(myNick, '').replace('_', '');
                    onValue(ref(db, `online/${other}`), s => dot.style.display = s.val() ? 'block' : 'none');
                }

                item.innerHTML = `<span>${r.type === 'group' ? 'üë•' : 'üë§'}</span> <span style="font-size:14px;">${r.name}</span>`;
                item.appendChild(dot);
                item.onclick = () => selectRoom(child.key, r.name);
                list.appendChild(item);
            }
        });
    });

    window.joinGroup = async () => {
        const n = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:"); if(!n) return;
        const id = "group_" + n.toLowerCase().replace(/\s+/g, '_');
        await update(ref(db, `rooms/${id}`), { name: n, type: 'group' });
        await update(ref(db, `rooms/${id}/members`), { [myNick]: true });
        selectRoom(id, n);
    };

    window.startPrivate = () => {
        const f = prompt("–ù–∏–∫ –¥—Ä—É–≥–∞:"); if(!f) return;
        const fid = f.toLowerCase().trim();
        const rid = ['priv', myNick, fid].sort().join('_');
        set(ref(db, `rooms/${rid}`), { name: fid, type: 'private', members: { [myNick]: true, [fid]: true } });
        selectRoom(rid, fid);
    };

    // –û–¢–ü–†–ê–í–ö–ê
    document.getElementById('sendBtn').onclick = () => {
        const input = document.getElementById('msg-input');
        if(!activeRoomId || (!input.value.trim() && !pendingFile)) return;
        push(ref(db, `messages/${activeRoomId}`), {
            from: myNick,
            text: input.value.trim() || null,
            image: pendingFile || null,
            timestamp: serverTimestamp()
        });
        input.value = ''; cancelImg();
    };

    document.getElementById('file-input').onchange = e => {
        const f = e.target.files[0]; if(!f) return;
        const r = new FileReader();
        r.onload = ev => { pendingFile = ev.target.result; document.getElementById('img-tag').src = pendingFile; document.getElementById('img-preview-box').style.display = 'block'; };
        r.readAsDataURL(f);
    };
    window.cancelImg = () => { pendingFile = null; document.getElementById('img-preview-box').style.display = 'none'; };

    document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter') document.getElementById('sendBtn').click(); };

    // –ì–æ–ª–æ—Å–æ–≤—ã–µ (—É–ø—Ä–æ—â–µ–Ω–æ)
    let recorder, chunks = [];
    const vBtn = document.getElementById('voiceBtn');
    vBtn.onmousedown = async () => {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(s); recorder.start(); chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const fr = new FileReader();
                fr.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
                fr.onloadend = () => { if(activeRoomId) push(ref(db, `messages/${activeRoomId}`), { from: myNick, audio: fr.result }); };
            };
        } catch(e) { alert("–û—à–∏–±–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞"); }
    };
    vBtn.onmouseup = () => { if(recorder) recorder.stop(); };

    document.getElementById('msg-input').oninput = () => {
        if(!activeRoomId) return;
        set(ref(db, `typing/${activeRoomId}/${myNick}`), true);
        setTimeout(() => set(ref(db, `typing/${activeRoomId}/${myNick}`), null), 2000);
    };
</script>
</body>
</html>
